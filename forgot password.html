  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">

  <link rel="stylesheet" href="css\forgot password.css">

<body class="bg-gray-100">
  <div class="wrapper">
    <!-- Navbar -->
    <nav class="bg-white">
      <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <a href="#" class="flex items-center space-x-2">
            <span class="text-black text-xl font-bold">
              <i>RapidCredit</i>
            </span>
          </a>
          <div class="flex items-center space-x-4">
            <!-- Additional navbar content here if needed -->
          </div>
        </div>
      </div>
    </nav>

    <!-- Forget Password Page -->
    <div class="content flex-grow">
      <div class="card mx-auto mt-10 max-w-md p-6 bg-white rounded-md shadow-md">
        <p class="lock-icon fas fa-lock"></p>
        <h2 class="text-xl font-bold mb-4">Forgot Password?</h2>
        <p class="mb-4">You can reset your password here</p>
        <input type="text" class="passInput w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500" placeholder="Email address">
        <button class="w-full mt-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded-md focus:outline-none focus:shadow-outline">Send My Password</button>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white text-center py-4">
      <div class="container mx-auto">
        <p>&copy; 2024 <b>RapidCredit.</b> All rights reserved.</p>
