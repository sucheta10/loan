<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Loan Request</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
 
</head>
<body>
<nav class="bg-white">
    <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <a href="#" class="flex items-center space-x-2">
          
          <span class="text-black text-xl font-bold">
            <i>RapidCredit</i>
        </span>
        </a>
        <div class="flex items-center space-x-4">
            <div class="flex items-center space-x-4">
                <a href="#" class="text-black px-3 py-2 hover:text-gray-200">Dashboards</a>
                <a href="#" class="text-black px-3 py-2 hover:text-gray-200">Borrower Details</a>
                <a href="#" class="text-black px-3 py-2 hover:text-gray-200">Loan Request</a> 
          
        </div>
      </div>
    </div>
  </nav>
<div class="min-h-screen bg-zinc-100 dark:bg-zinc-800 py-10">
  <div class="container mx-auto px-4">
    <div class="bg-white dark:bg-zinc-700 shadow rounded-lg p-6">
      <div class="flex items-center justify-between pb-6">
        <div>
          <h2 class="text-zinc-600 dark:text-white font-semibold">Loan Request</h2>
          <span class="text-xs text-zinc-500 dark:text-zinc-300">Borrower Details / Loan Request</span>
        </div>
        <div class="flex items-center">
          <div class="lg:mr-4">
            <input type="text" placeholder="Search by name and email address" class="rounded-lg border-zinc-300 dark:border-zinc-600">
          </div>
          <button class="bg-blue-500 text-white px-4 py-2 rounded-lg">Add New Document</button>
        </div>
      </div>
      <div class="overflow-x-auto">
        <table class="min-w-full leading-normal">
          <thead>
            <tr>
              <th class="px-5 py-3 border-b-2 border-zinc-200 bg-zinc-100 dark:bg-zinc-600 text-left text-xs font-semibold text-zinc-600 dark:text-zinc-400 uppercase tracking-wider">
                ID
              </th>
              <th class="px-5 py-3 border-b-2 border-zinc-200 bg-zinc-100 dark:bg-zinc-600 text-left text-xs font-semibold text-zinc-600 dark:text-zinc-400 uppercase tracking-wider">
                Name
              </th>
              <th class="px-5 py-3 border-b-2 border-zinc-200 bg-zinc-100 dark:bg-zinc-600 text-left text-xs font-semibold text-zinc-600 dark:text-zinc-400 uppercase tracking-wider">
                Loan Details
              </th>
              <th class="px-5 py-3 border-b-2 border-zinc-200 bg-zinc-100 dark:bg-zinc-600 text-left text-xs font-semibold text-zinc-600 dark:text-zinc-400 uppercase tracking-wider">
                Action
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="px-5 py-5 border-b border-zinc-200 bg-white dark:bg-zinc-700 text-sm">
                <p class="text-zinc-900 dark:text-white whitespace-no-wrap">7</p>
              </td>
              <td class="px-5 py-5 border-b border-zinc-200 bg-white dark:bg-zinc-700 text-sm">
                <p class="text-zinc-900 dark:text-white whitespace-no-wrap">Maz Zaki</p>
              </td>
              <td class="px-5 py-5 border-b border-zinc-200 bg-white dark:bg-zinc-700 text-sm">
                <p class="text-zinc-900 dark:text-white whitespace-no-wrap">Reference No: 2353165<br>Late Payment: Small Business<br>Plan: 36 Months</p>
              </td>
              <td class="px-5 py-5 border-b border-zinc-200 bg-white dark:bg-zinc-700 text-sm">
                <div class="flex items-center">
                  <button class="text-blue-500 dark:text-blue-300 mr-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12H9m8-8H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2z" />
                    </svg>
                    </button>
                    <button class="text-blue-500 dark:text-blue-300 mr-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    </button>
                    <button class="text-blue-500 dark:text-blue-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                    </button>
                    </div>
                    </td>
                    </tr>
                    </tbody>
                    </table>
                    </div>
                    <div class="px-5 py-5 bg-white dark:bg-zinc-700 flex flex-col xs:flex-row items-center xs:justify-between">
                    <div class="flex items-center">
                    <button type="button" class="text-sm text-zinc-500 dark:text-zinc-300">Previous</button>
                    <div class="text-sm text-zinc-700 dark:text-white mx-2">1-1 of 7</div>
                    <button type="button" class="text-sm text-zinc-500 dark:text-zinc-300">Next</button>
                    </div>
                    <div class="inline-flex mt-2 xs:mt-0">
                    <button class="text-sm bg-green-500 text-white rounded-md px-4 py-2 mr-3">Cancel</button>
                    <button class="text-sm bg-blue-500 text-white rounded-lg px-4 py-2">Save</button>
                    </div>
                    </div>
                    </div>
                    </div>
                    
                      </div>
                      <footer class="bg-gray-900 text-white text-center py-4">
                        <div class="container">
                          <p>&copy; 2024 <b>RapidCredit.</b> All rights reserved.</p>
                        </div>
                      </footer>
                      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
                      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
                      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
                      </body>
                      </html>
